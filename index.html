<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Programming Language Suggester</title>
</head>
<body>
  <div class="container">
    <h1>Programming Language Suggester</h1>
    <form id="quiz">
      <label for="color">1) What is your favorite primary color?</label>
      <div class="radio">
        <label><input type="radio" name="color" value="red" checked> Red</label>
      </div>
      <div class="radio">
        <label><input type="radio" name="color" value="yellow"> Yellow</label>
      </div>
      <div class="radio">
        <label><input type="radio" name="color" value="blue"> Blue</label>
      </div>
      <label for="color">2) What is your weather?</label>
      <div class="radio">
        <label><input type="radio" name="weather" value="sunny" checked> Sunny</label>
      </div>
      <div class="radio">
        <label><input type="radio" name="weather" value="rainy"> Rainy</label>
      </div>
      <div class="radio">
        <label><input type="radio" name="weather" value="snowy"> Snowy</label>
      </div>
      <label for="color">3) What is your kind of music?</label>
      <div class="radio">
        <label><input type="radio" name="music" value="classical" checked> Classical</label>
      </div>
      <div class="radio">
        <label><input type="radio" name="music" value="rock"> Rock</label>
      </div>
      <div class="radio">
        <label><input type="radio" name="music" value="bossa-nova"> Bossa Nova</label>
      </div>
      <label for="color">4) What is your dessert?</label>
      <div class="radio">
        <label><input type="radio" name="dessert" value="ice-cream" checked> Ice Cream</label>
      </div>
      <div class="radio">
        <label><input type="radio" name="dessert" value="cake"> Cake</label>
      </div>
      <div class="radio">
        <label><input type="radio" name="dessert" value="cookies"> Cookies</label>
      </div>
      <label for="color">5) What is your vegetable to eat?</label>
      <div class="radio">
        <label><input type="radio" name="vegetable" value="broccoli" checked> Broccoli</label>
      </div>
      <div class="radio">
        <label><input type="radio" name="vegetable" value="kale"> Kale</label>
      </div>
      <div class="radio">
        <label><input type="radio" name="vegetable" value="carrots"> Carrots</label>
      </div>


      <button type="submit" class="btn btn-dark">Submit</button>
    </form>
    <div id="output">
    </div>
  </div>
</body>
</html>
